<md-card ng-controller="cardController">

	<md-card-title ng-class="{'padding-v-small': compact}">
		<md-card-title-text>
	            <span class="md-headline" ng-if="title" ng-bind-html="title"></span>
	            <span class="md-subhead" ng-if="subtitle" ng-bind-html="subtitle"></span>
	    </md-card-title-text>
	</md-card-title>
	
	<md-card-content>
	
		<div ng-if="sending" style="text-align: center; color: cadetblue;">
     		<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
 		</div>
 		
		<element ng-repeat="element in elements" ng-controller="elementController" ng-init="init(element)">
		</element>

	</md-card-content>
</md-card>
