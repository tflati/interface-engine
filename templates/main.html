<section style="padding: 0% 5% 0% 5%;">
	<p ng-bind-html="ctrl.info.long_description"></p>
</section>

<div ng-if="ctrl.sending" layout="row" layout-sm="column" layout-align="space-around">
  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>

<section layout="column" flex="100" style="width:80%; margin-left: auto; margin-right: auto;">

	<div layout="row" ng-repeat="row in ctrl.get_current_page_data().elements track by $index">
		<card ng-repeat="card in row" ng-controller="cardController" ng-init="init(card)" flex="{{card.width}}">
		</card>
	</div>

</section>
