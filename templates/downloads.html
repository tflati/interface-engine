<section style="padding: 0% 5% 0% 5%;">
	<p ng-bind-html="ctrl.info.long_description"></p>
</section>

<section layout="column" flex="100" style="width:80%; margin-left: auto; margin-right: auto;">
	
	<div>
		<md-card class="full-card">
			<md-card-title style="text-align: center;">Download data</md-card-title>
			
			<md-card-content>
				
				<div ng-if="ctrl.sending" style="text-align: center; color: cadetblue;">
        			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    			</div>
			
				<table md-table md-row-select multiple>
					<thead md-head>
						<tr md-row>
							<th md-column style="text-align: center;" ng-repeat="col in data.header"><span>{{col}}</span></th>
						</tr>
					</thead>
					<tbody md-body>
						<tr md-row md-auto-select ng-repeat="row in data.items">
							<td md-cell style="text-align: center; padding: 20px;" ng-repeat="field in row">
								<div>
									<a download ng-if="field.url" ng-href="{{field.url}}">
										<img class="icon" src="http://icons.iconarchive.com/icons/rokey/seed/128/text-document-icon.png">
									</a>
									<div>{{field.label}}</div>
								</div>
								
								<span ng-if="!field.url">{{field}}</span>
							</td>
						</tr>
					</tbody>
			    </table>
			    
			</md-card-content>
		</md-card>
	</div>
	
</section>
